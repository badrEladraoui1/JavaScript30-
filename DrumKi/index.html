<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="drums">
      <div data-key="KeyA" class="drumDiv">
        <button class="drumInput">A</button>
        <p>CLAP</p>
      </div>
      <div data-key="KeyS" class="drumDiv">
        <button class="drumInput">S</button>
        <p>KIHAT</p>
      </div>
      <div data-key="KeyD" class="drumDiv">
        <button class="drumInput">D</button>
        <p>KICK</p>
      </div>
      <div data-key="KeyF" class="drumDiv">
        <button class="drumInput">F</button>
        <p>OPENHAT</p>
      </div>
      <div data-key="KeyG" class="drumDiv">
        <button class="drumInput">G</button>
        <p>BOOM</p>
      </div>
      <div data-key="KeyH" class="drumDiv">
        <button class="drumInput">H</button>
        <p>RIDE</p>
      </div>
      <div data-key="KeyJ" class="drumDiv">
        <button class="drumInput">J</button>
        <p>SNARE</p>
      </div>
      <div data-key="KeyK" class="drumDiv">
        <button class="drumInput">K</button>
        <p>TOM</p>
      </div>
      <div data-key="KeyL" class="drumDiv">
        <button class="drumInput">L</button>
        <p>TINK</p>
      </div>
    </main>

    <audio data-key="KeyA" src="./assets/sounds/clap.mp3"></audio>
    <audio data-key="KeyS" src="./assets/sounds/hihat.mp3"></audio>
    <audio data-key="KeyD" src="./assets/sounds/kick.mp3"></audio>
    <audio data-key="KeyF" src="./assets/sounds/openhat.mp3"></audio>
    <audio data-key="KeyG" src="./assets/sounds/boom.mp3"></audio>
    <audio data-key="KeyH" src="./assets/sounds/ride.mp3"></audio>
    <audio data-key="KeyJ" src="./assets/sounds/snare.mp3"></audio>
    <audio data-key="KeyK" src="./assets/sounds/tom.mp3"></audio>
    <audio data-key="KeyL" src="./assets/sounds/tink.mp3"></audio>

    <script src="./index.js"></script>
  </body>
</html>
